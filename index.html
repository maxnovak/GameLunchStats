<!DOCTYPE html>

<html>
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                $("#loserScore").after('<br/><input type="text" name="Loser" placeholder="Loser" required/><input type="text" name="loserScore" placeholder="Score" />');
            });
        });
    </script>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
    <h1>Enter in the Game Lunch data here:</h1>
    <div>
        <form action="submitWinLoss" method="post">
            <input type="text" name="GameName" placeholder="Name of Game" required/><br/>
            <input type="text" name="Winner" placeholder="Winner" required/><input type="text" name="Score" placeholder="Score" /><br/>
            <input type="text" name="Loser" placeholder="Loser" required/><input type="text" id="loserScore" name="loserScore" placeholder="Score" />
            <input type="button" id="add" value="+" title="Add another player"/><br/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
